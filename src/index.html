<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing by Municipality</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Housing by Municipality</h1>
    <div id="distance-filter"></div>
    <div id="chart"></div>

    <div id="parallel-plot-container">
        <h1>Parallel Coordinates Plot with Filters</h1>

        <!-- Filter Section -->
        <div id="filter-container">
            <h4>Filter by City:</h4>
            <div id="checkboxes"></div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip" style="display: none;"></div>

        <!-- Parallel Plot -->
        <svg id="parallel-plot"></svg>
    </div>

    <!-- Z-Score Scented Widgets Section -->
    <h1>Z-Score Scented Widgets</h1>
    <div id="widgets"></div>

    <!-- Scripts -->
    <script src="Glyphs.js"></script>
    <script src="parallel_plot.js"></script>
    <script src="distance_filter.js"></script>
    <script src="scented_filter.js"></script>
    
</body>
</html>

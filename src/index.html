<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing by Municipality</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Housing by Municipality</h1>

    <div id="distance-filter"></div>
    <div id="map">
        <div id="zoom-bar-container">
            <button id="zoom-out">-</button>
            <input type="range" id="zoom-bar" min="1" max="20" step="0.1" value="1">
            <button id="zoom-in">+</button>
        </div>
    </div>
    <div id="chart"></div>


    <!-- Container for Parallel Plot and Widgets -->
    <div id="main-container">
        <!-- Parallel Coordinates Plot -->
        <div id="parallel-plot-container">
            <h1>Parallel Coordinates Plot with Filters</h1>
            <div id="tooltip" style="display: none;"></div>

            <!-- Parallel Plot -->
            <svg id="parallel-plot"></svg>
        </div>

        <!-- Z-Score Scented Widgets -->
        <div id="widgets-container">
            <h1>Z-Score Scented Widgets</h1>
            <div id="widgets"></div>
            <div id="buttons-container">
            </div>
        </div>
    </div>

    <!-- Bar Plot Container -->
    <div id="bar-plot"></div>

    <!-- Scripts -->
    <script src="parallel_plot.js"></script>
    <script src="distance_filter.js"></script>
    <script src="scented_filter.js"></script>
    <script src="Map.js"></script>
    <script src="bar_plot.js"></script>
</body>
</html>

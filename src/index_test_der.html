<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Housing by Municipality</h1>

    <!-- Gemeente Map Plot -->
    <h2>Gemeente Map</h2>
    <div id="map-container">

        <svg id="map-plot"></svg>
    </div>
    <script src="gemeente_map.js"></script>

    <br></br>

    <!-- Distance Filter Plot -->
    <div id="distance-filter">
        <h2>Distance Filter</h2>
    </div>
    <script src="distance_filter.js"></script>

    <br></br>

    <!-- Chart Plot -->
    <div id="chart-container">
        <h2>Chart Plot</h2>
        <div id="chart"></div>
    </div>
    <script src="Glyphs.js"></script>

    <br></br>

    <!-- Parallel Coordinates Plot container -->
    <div id="parallel-coordinates">
        <h2>Parallel Coordinates Plot</h2>
        <div id="tooltip"></div>
        <svg id="parallel-plot"></svg>
    </div>
    <script src="parallel_plot.js"></script>
</body>
</html>
